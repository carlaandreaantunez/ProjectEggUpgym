<!DOCTYPE html>
<!-- <html lang="en"> -->
<html lang="es" class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <!-- Required meta tags-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Colorlib Templates">
        <meta name="author" content="Colorlib">
        <meta name="keywords" content="Colorlib Templates">

        <!-- Title Page-->
        <title>Reserva de Hora</title>
        <link rel="shortcut icon" th:href="@{/imagenes/logos/logo_paginas.png}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link
        href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/" />
    <!-- Vendor CSS-->
    <link th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">
    <link th:href="@{/css/formulario.css}" rel="stylesheet" media="all">

    </head>

    <body>
        
        <header>
            <nav th:replace="fragments :: navbar"></nav>
        </header>


         <div class="page-wrapper bg-gra-02 p-t-182 p-b-100 font-poppins">
            <div class="wrapper wrapper--w780">
                <div class="card card-3">

                    <div class="card-heading2"></div>
                    <div class="card-body1">

                          <div class="text-center">
                            <div th:if="${error !=null}" class="btn2 btn--pill btn--green"  type="text" th:text="${error}"></div>
                        </div>  

                        <h2 class="title2">RESERVA DE HORA</h2>
                        <form th:action="@{/reservas/__${action}__}" method="POST" th:object="${reserva}" autocomplete="on"
                              novalidate>
                             <div class="input-group2">
                                <input id="usuario" class="input--style-4" type="hidden" label="Usuario" name="usuario"
                                       th:value="${usuario.email}" required>
                                <input id="usuario" class="input--style-4" type="text" label="Usuario" name="usuario"
                                       th:value="|USUARIO:   ${usuario.nombre} ${usuario.apellido}|" disabled selected required>
                                <input id="gimnasio" type="hidden" name="gimnasio" th:value="${gimnasio.id}" />
                                <input id="gimnasio" class="input--style-4" type="text" th:value="|GIMNASIO:   ${gimnasio.nombre} |"
                                       disabled selected required>
                                <input id="gimnasio" class="input--style-4" type="text"
                                       th:value="|${gimnasio.direccion.ciudad} - ${gimnasio.direccion.provincia} |" disabled
                                       selected required>

                                <div class=" input-group3 rs-select2 js-select-simple select--no-search">
                                    <select name="horario" id="horario" aria-label="Elegir horario" th:field="*{horario}"
                                            required>
                                        <option value="" selected>Elige un horario</option>
                                        <option value="08:00">08:00</option>
                                        <option value="09:00">09:00</option>
                                        <option value="10:00">10:00</option>
                                        <option value="11:00">11:00</option>
                                        <option value="12:00">12:00</option>
                                        <option value="13:00">13:00</option>
                                        <option value="14:00">14:00</option>
                                        <option value="15:00">15:00</option>
                                        <option value="16:00">16:00</option>
                                        <option value="17:00">17:00</option>
                                        <option value="18:00">18:00</option>
                                        <option value="19:00">19:00</option>
                                        <option value="20:00">20:00</option>
                                        <option value="21:00">21:00</option>
                                        <option value="22:00">22:00</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>

                                  <div class="input-group3">
                                    <input class="input--style-3 js-datepicker" type="text" placeholder="Fecha" name="fecha"
                                           th:field="*{fecha}" required>
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>

                                </div>
                            <div class="card card-3">
                                <div>
                                    <div class="p-t-10">
                                        <STYLE>A {text-decoration: none;} </STYLE><a role="button" class="btn2 btn--pill btn--azul" th:href="@{/gimnasios}" > Volver </a>
                                    </div >
                                </div >
                                <div class="card-body2">
                                    <div class="p-t-10">
                                        <button class="btn2 btn--pill btn--green" type="submit">Guardar</button>
                                    </div>
                                </div>
                            </div>    
                        </form>
                    </div>

                </div>
            </div>

        </div>
        
          <footer th:replace="fragments :: footer"></footer>
        <!--         Jquery JS        -->       
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

               <!--  Vendor JS-->
                <script th:src="@{/vendor/select2/select2.min.js}"></script>
                <script th:src="@{/vendor/datepicker/moment.min.js}"></script>
                <script th:src="@{/vendor/datepicker/daterangepicker.js}"></script>
        <!-- Main JS-->
        <script th:src="@{/js/global.js}"></script>
        </body>

</html>
